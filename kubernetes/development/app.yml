apiVersion: apps/v1
kind: Deployment
metadata:
  name: cds-app
  namespace: staging
  labels:
    app: cds-app
  annotations:
    monitoring: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cds-app
  template:
    metadata:
      labels:
        app: cds-app
    spec:
      containers:
        - image: bockyanggoh/cds:latest
          name: cds-app
          env:
            - name: environment
              value: "Staging"
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cds-redis
                  key: spring.redis.password
          imagePullPolicy: Always
          ports:
            - containerPort: 9020
---
apiVersion: v1
kind: Service
metadata:
  name: cds-app-svc
  namespace: staging
spec:
  selector:
    app: cds-app
  ports:
    - port: 80
      targetPort: 9020
  type: LoadBalancer